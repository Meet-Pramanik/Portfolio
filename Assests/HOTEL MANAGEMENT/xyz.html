<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery Service</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom styles */
    .carousel-item img {
      height: 400px;
      object-fit: cover;
    }
    .restaurant-card img {
      height: 200px;
      object-fit: cover;
    }
    .filter-buttons .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">FoodDelivery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Offers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cart</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="container my-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <input type="text" class="form-control" placeholder="Search for restaurants or cuisines">
      </div>
    </div>
  </div>

  <!-- Promotional Carousel -->
  <div id="promoCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="promo1.jpg" class="d-block w-100" alt="Promotion 1">
      </div>
      <div class="carousel-item">
        <img src="promo2.jpg" class="d-block w-100" alt="Promotion 2">
      </div>
      <div class="carousel-item">
        <img src="promo3.jpg" class="d-block w-100" alt="Promotion 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#promoCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#promoCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Filter Options -->
  <div class="container my-4">
    <div class="filter-buttons">
      <button class="btn btn-outline-primary">Top Rated</button>
      <button class="btn btn-outline-secondary">Pure Veg</button>
      <button class="btn btn-outline-success">Offers</button>
    </div>
  </div>

  <!-- Restaurant Listings -->
  <div class="container">
    <div class="row">
      <!-- Restaurant Card -->
      <div class="col-md-4 mb-4">
        <div class="card restaurant-card">
          <img src="restaurant1.jpg" class="card-img-top" alt="Restaurant 1">
          <div class="card-body">
            <h5 class="card-title">Restaurant Name</h5>
            <p class="card-text">Cuisine Type</p>
            <p class="card-text">‚≠ê 4.5 | 30 mins</p>
          </div>
        </div>
      </div>
      <!-- Repeat similar blocks for more restaurants -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <p>&copy; 2025 FoodDelivery. All rights reserved.</p>
    <a href="#">About</a> | <a href="#">Contact</a> | <a href="#">Terms</a> | <a href="#">Privacy</a>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
