<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hotel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 18px;
            margin: 5px 0;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #0056b3;
        }

        .map-container {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact Us</h2>
        
        <div class="contact-info">
            <p><strong> Address:</strong> 123 Hotel Street, City, Country</p>
            <p><strong> Phone:</strong> +123 456 7890</p>
            <p><strong> Email:</strong> contact@hotel.com</p>
        </div>

        <form class="contact-form" id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="map-container">
            <h3> Find Us Here</h3>
            <iframe 
                src="https://www.google.com/maps/search/Hotels/@28.5372845,77.2625079,16z/data=!4m2!2m1!6e3?entry=ttu&g_ep=EgoyMDI1MDMxMi4wIKXMDSoASAFQAw%3D%3D" 
                allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            if (name && email && message) {
                alert("Thank you, " + name + "! Your message has been sent.");
                document.getElementById("contactForm").reset();
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>

</body>
</html>
